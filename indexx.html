<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language & Country Selector</title>
  <style>
    body {
      background-color: #1e2a38;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .selector-container {
      display: flex;
      gap: 10px;
    }

    .selector {
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 12px;
      background-color: #2d3b4f;
      color: white;
      font-family: Arial, sans-serif;
      cursor: pointer;
    }

    .selector img {
      width: 20px;
      height: 14px;
    }

    .dropdown-icon {
      border: solid white;
      border-width: 0 1px 1px 0;
      display: inline-block;
      padding: 3px;
      transform: rotate(45deg);
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="selector-container">
    <div class="selector">
      üåê English
      <span class="dropdown-icon"></span>
    </div>
    <div class="selector">
      <img src="https://flagcdn.com/w40/in.png" alt="India Flag">
      India
    </div>
  </div>
</body>
</html>
